<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.4"/>
    </filter>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Dark circle background with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- White asterisk/star shape -->
  <g transform="translate(100, 100)">
    <!-- Horizontal bar -->
    <rect x="-40" y="-10" width="80" height="20" fill="white" rx="5"/>
    <!-- Vertical bar -->
    <rect x="-10" y="-40" width="20" height="80" fill="white" rx="5"/>
    <!-- Diagonal bar 1 -->
    <rect x="-28" y="-28" width="80" height="20" fill="white" rx="5" transform="rotate(45)"/>
    <!-- Diagonal bar 2 -->
    <rect x="-28" y="-28" width="80" height="20" fill="white" rx="5" transform="rotate(-45)"/>
  </g>
</svg>
